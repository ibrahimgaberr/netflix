<div
  *ngIf="bannerDetails"
  class="fixed inset-0 bg-black/70 flex items-center justify-center z-50"
>
  <!-- Modal content -->
  <div class="bg-zinc-900 rounded-2xl w-[90%] md:w-[700px] overflow-hidden shadow-xl relative">

    <!-- Close button -->
    <button
      class="absolute top-3 right-3 text-white text-2xl hover:text-gray-400 z-2 cursor-pointer"
      (click)="onClose()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Movie image -->
    <div class="relative h-[300px] w-full">
      <img
        class="w-full h-full object-cover"
        [src]="imageBaseUrl + bannerDetails.backdrop_path"
        alt="{{ bannerDetails.title }}"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
    </div>

    <!-- Movie details -->
    <div class="p-6 text-white">
        <button
        (click)="playMovie(bannerDetails.id)"
          class="bg-[#FFF] text-black rounded-[4px] py-2 px-5 flex items-center gap-2 font-bold cursor-pointer mb-2"
        >
          <img src="images/BlackTriangle.png" alt="icon" /> Play
        </button>
      <h2 class="text-2xl font-bold mb-3">
        {{ bannerDetails.title }}
      </h2>

      <!-- Release date & Vote average -->
      <div class="flex items-center gap-6 text-sm text-gray-300 mb-4">
        <p>
          <span class="font-semibold">Release:</span>
          {{ bannerDetails.release_date}}
        </p>
        <p>
          <span class="font-semibold">Rating:</span>
          ⭐ {{ bannerDetails.vote_average | number:'1.1-1' }}
        </p>
      </div>

      <!-- Overview -->
      <p class="text-sm text-gray-300 mb-4 line-clamp-4">
        {{ bannerDetails.overview }}
      </p>
    </div>
  </div>
</div>
